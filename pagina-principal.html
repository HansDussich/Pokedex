<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKEDEX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/pagina-principal.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <div style="display: flex; flex-wrap: inherit; align-items: center; justify-content: space-between;">
                    <img src="assets/css/images/image (4).png" alt="logo pokemon" width="30" height="30"
                        class="d-inline-block align-text-top" style="height: 10vh; width: auto;">
                    <h1 style="margin: 0;">Pokédex</h1>
                </div>

                <div id="search-container" style="position: relative;">
                    <input type="text" style="border-radius: 10px; height: 4.3vh;border: 0;" id="search"
                        placeholder="Buscar Pokémon..." />
                    <div id="suggestions-container">
                        <ul id="suggestions"></ul>
                    </div>
                    <button class="boton_buscar" id="Buscar" type="submit">Buscar</button>

                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor-botones">
            <button id="Sorpresa" class="boton btn-sorprendeme">¡Sorpréndeme!</button>
        </div>


        <div class="poke-container" id="poke-container"></div>
    </main>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark text-white"
        style="background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 50%, #2C3E50 100%);">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0">© 2024 Creado por <a href="https://github.com/Camilo-romero-cruz"
                    class="text-white text-decoration-none">Cesar Romero</a> y <a href="https://github.com/HansDussich"
                    class="text-white text-decoration-none">Hans Dussich</a>. Todos los derechos reservados.</span>
        </div>

    </footer>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/Vista_Principal.js"></script>
    <script src="/assets/js/buscar.js"></script>

</body>

</html>
