    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark"
            style="position: fixed; width: 100%; top: 0; z-index: 1000;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/css/images/image (4).png" alt="logo pokemon" style="height: 7vh; width: auto;">
