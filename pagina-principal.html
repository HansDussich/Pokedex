<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKEDEX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/pagina-principal.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <div style="display: flex; flex-wrap: inherit; align-items: center; justify-content: space-between;">
                    <img src="assets/css/images/image (4).png" alt="logo pokemon" width="30" height="30"
                        class="d-inline-block align-text-top" style="height: 10vh; width: auto;">
                    <h1 style="margin: 0;">Pokédex</h1>
                </div>

                <form action="" class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor-botones">
            <button id="Sorpresa" class="boton btn-sorprendeme">¡Sorpréndeme!</button>
            <button class="boton btn-filtro" id="botonFiltro">Filtro</button>
        </div>

        <div class="opciones-filtro" id="opcionesFiltro">
            <h3>Filtrar Pokémon</h3>
            <label for="tipo">Tipo de Pokémon:</label>
            <select id="tipo">
                <option value="">Seleccione...</option>
                <option value="agua">Agua</option>
                <option value="fuego">Fuego</option>
                <option value="planta">Planta</option>
                <option value="electrico">Eléctrico</option>
                <option value="volador">Volador</option>
                <!-- Agrega más tipos según sea necesario -->
            </select>

            <label for="region">Región:</label>
            <select id="region">
                <option value="">Seleccione...</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="sinnoh">Sinnoh</option>
                <option value="unova">Unova</option>
                <option value="kalos">Kalos</option>
                <!-- Agrega más regiones según sea necesario -->
            </select>
        </div>


        <div class="poke-container" id="poke-container"></div>
    </main>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark text-white"
        style="background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 50%, #2C3E50 100%);">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0">© 2024 Creado por <a href="https://github.com/Camilo-romero-cruz"
                    class="text-white text-decoration-none">Cesar Romero</a> y <a href="https://github.com/HansDussich"
                    class="text-white text-decoration-none">Hans Dussich</a>. Todos los derechos reservados.</span>
        </div>

    </footer>


    <script>
        document.getElementById("Sorpresa").addEventListener("click", function () {
            // Generar un número aleatorio del 1 al 1008
            const numeroSorpresa = Math.floor(Math.random() * 1008) + 1;

            // Guardar el número en localStorage
            localStorage.setItem("pokemon_sorpresa", numeroSorpresa);

            // (Opcional) Mostrar el número generado en la consola
            console.log("Número sorpresa guardado:", numeroSorpresa);
            // Redirigir a la página /pokemon.html
            window.location.href = "/pokemon.html";
        });
        document.getElementById('botonFiltro').addEventListener('click', function () {
            var opcionesFiltro = document.getElementById('opcionesFiltro');
            if (opcionesFiltro.style.display === 'none' || opcionesFiltro.style.display === '') {
                opcionesFiltro.style.display = 'block'; // Mostrar el filtro
            } else {
                opcionesFiltro.style.display = 'none'; // Ocultar el filtro
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/Vista_Principal.js"></script>
</body>

</html>
